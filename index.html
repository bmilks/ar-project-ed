<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Player</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-marker preset="custom" type="pattern" url="davinci_marker.png">
            <!-- Add your video player here -->
            <a-video src="#youtubeVideo" width="4.0" height="3.0"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- YouTube video: da Vinci Surgical System Surgery on a grape -->
    <video id="youtubeVideo" crossorigin="anonymous" playsinline webkit-playsinline controls>
        <source src="https://www.youtube.com/embed/KNHgeykDXFw" type="video/youtube">
    </video>
</body>

</html>
