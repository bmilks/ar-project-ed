<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Simple 3D Model Viewer</title>
</head>
<body>
    <a-scene embedded>
        <!-- Simple 3D Model (Box) -->
        <a-box
            color="red"
            scale="1 1 1"
            position="0 2 -4"
            rotation="45 45 45">
        </a-box>

        <!-- Camera -->
        <a-entity camera look-controls></a-entity>
    </a-scene>
</body>
</html>
