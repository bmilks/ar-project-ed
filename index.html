<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>3D DNA Model Viewer</title>
</head>
<body>
    <a-scene embedded>
        <!-- 3D DNA Model -->
        <a-gltf-model
            src="https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"
            scale="0.1 0.1 0.1"
            position="0 2 -4"
            rotation="0 180 0">
        </a-gltf-model>

        <!-- Camera -->
        <a-entity camera look-controls></a-entity>
    </a-scene>
</body>
</html>
