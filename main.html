<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR DNA Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- AR marker for tracking (customize the patternPath) -->
      <a-marker preset="hiro">
        <!-- Load 3D DNA model (customize the path) -->
        <a-entity
          gltf-model="url(dna.glb)"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <!-- Camera for AR view -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
